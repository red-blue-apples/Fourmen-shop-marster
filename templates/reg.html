    <script src="js/jquery-1.5.1.js">
    </script>
    <script>
        $(document).ready(function () {


            $("#submit").click(function () {
                user = $("#username").val()
                pass = $("#password").val()
                cm = $("#confirm").val()
                if (user.length < 6 || pass.length < 6) {
                    alert("用户名或密码长度低于6位")
                } else if (pass !== cm) {
                    alert("密码和确认密码不相同")
                } else {

                    $.post("./reg_now.html",
                        {
                            username: user,
                            password: pass
                        },
                        function (data, status) {
                            if (data === "0") {
                                alert("账号已经存在");
                            } else {
                                alert("注册成功");

                                window.location.replace("./login.html");
                            }
                        });


                }

            });
        });
    </script>
